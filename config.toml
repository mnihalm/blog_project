# For a description of these parameters, please visit the theme wiki.
# https://github.com/pacollins/hugo-future-imperfect-slim/wiki/config.toml
baseurl                 = "https://nihalmohan.com/"
DefaultContentLanguage  = "en"
title                   = "Nihal's personal site"
theme                   = "hugo-future-imperfect-slim"
paginate                = 4
disqusShortname         = "nihalmohan"
googleAnalytics         = ""
pluralizeListTitles     = false
disableLanguages        = []

[markup.goldmark.renderer]
  unsafe= true

[outputs]
  home                  = ["html", "json"]

[params]
  enableCDN             = false
  cssFiles              = ["default"]
  jsFiles               = ["default"]
  highlightjs           = true
  highlightjsTheme      = ""
  highlightjsLang       = []
  viewMorePostsLink     = "/writing/"
  readingTime           = true
  imageStretch          = ""
  socialShare           = ["twitter", "facebook", "reddit", "linkedin", "pinterest", "email"]
  hideEmptyStats        = false

  [params.meta]
    description         = "Nihal's personal site. Writings are my own, and don't tend to make a lot of sense, except when they do."
    author              = "Nihal M"
    favicon             = true
    svg                 = true
    faviconVersion      = "1"
    msColor             = "#0c2997"
    iOSColor            = "#0c2997"

  [params.header]
    navbarTitle         = "This That and EveryThing"
    dynamicTitles       = true
    searchMenu          = true
    shareMenu           = true
    languageMenu        = false

  [params.intro]
    header                = "This That and EveryThing"
    paragraph             = "Nihal's personal site. Writings are my own, and don't tend to make a lot of sense, except when they do."
    rssIntro              = true
    socialIntro           = true
    hideWhenSingleColumn  = false
    alwaysOnHomepage      = true

    [params.intro.pic]
      src                 = "img/main/N.png"
      shape               = "circle"
      width               = ""
      alt                 = "This That and EveryThing"

  [params.sidebar]
    about               = "Nihal's personal site. Mostly harmless."
    postAmount          = 5
    categories          = false
    categoriesByCount   = true

  [params.footer]
    rssFooter           = true
    socialFooter        = true

  [params.staticman]
    enabled             = false
    api                 = ""  # No Trailing Slash
    gitProvider         = ""
    username            = ""
    repo                = ""
    branch              = ""

    [params.staticman.recaptcha]
      siteKey           = ""
      encryptedKey      = ""

[menu]

  [[menu.main]]
    name              = "Home"
    identifier        = "home"
    url               = "/"
    pre               = "<i class='fa fa-home'></i>"
    weight            = 1

  [[menu.main]]
    name              = "Notes"
    identifier        = "notes"
    url               = "/notes/"
    pre               = "<i class='fa fa-book'></i>"
    weight            = 2

  [[menu.main]]
    name              = "About"
    identifier        = "about"
    url               = "/about/"
    pre               = "<i class='far fa-id-card'></i>"
    weight            = 2

  [[menu.main]]
    name              = "Propwash"
    url               = "https://www.getrevue.co/profile/propwash"
    pre               = "<i class='fas fa-wind'></i>"
    weight            = 2

[Languages]

  [Languages.en]
    LanguageCode        = "en"
    LanguageName        = "English"
    weight              = 1

